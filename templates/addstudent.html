{% extends 'base.html' %}
{% block content %}
{% load static %}
{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/addstudent.css' %}">
{% endblock %}
<body>
    <div class="form-container">
        <h1 class="form-title">Student Details</h1>
        <form method="post">
            {% csrf_token %}

            <!-- Salesperson Name (Dropdown) -->
            <div class="form-group">
                <label for="salesperson">Salesperson Name:</label>
                <select id="salesperson" name="salesperson" required>
                    <option value="disabled selected">Select salesperson</option>
                    {% for salesperson in salesdata %}
                    <option value="{{ salesperson.id }}">{{ salesperson.username }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- date of joining -->
            <div class="form-group">
                <label for="name">Date of joining:</label>
                <input type="date" id="date" name="date"  required>
            </div>

            <!-- Name -->
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="txtname" placeholder="Enter your name" value="{{ student.name }}" required>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="txtemail" placeholder="Enter your email" value="{{ student.email }}" required>
                {% if message %}
                <span style="color:red; font-size:small">Email already exists</span>
                {% endif %}
            </div>

            <!-- Age -->
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="txtage" placeholder="Enter your age" min="0" value="{{ student.age }}" required>
            </div>

            <!-- Place -->
            <div class="form-group">
                <label for="place">Place:</label>
                <input type="text" id="place" name="txtplace" placeholder="Enter your place" value="{{ student.place }}" required>
            </div>

            <!-- Education -->
            <div class="form-group">
                <label for="Education">Education:</label>
                <select id="education" name="txteducation">
                    <option>--select education--</option>
                    <option>10th</option>
                    <option>12th 0r Diploma</option>
                    <option>Graduation</option>
                    <option>PostGraduation</option>
                    <option>PhD</option>
                </select>
            </div>

            <!-- Skills -->
            <div class="form-group">
                <label for="skills">Skills:</label>
                <textarea id="skills" name="txtskills" rows="4" placeholder="Enter your skills">{{ student.skills }}</textarea>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>

{% endblock %}
