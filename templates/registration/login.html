<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>

    <div class="login-container">
        <h1>Login</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label class="label" for="id_username"><b>Username<b></label>
                <div class="input-group">
                    <input type="text" name="username" id="id_username" class="form-control" placeholder="Username" required>
                </div>
            </div>
            <div class="form-group">
                <label class="label" for="id_password"><b>Password<b></label>
                <div class="input-group">
                    <input type="password" name="password" id="id_password" class="form-control" placeholder="*********" required>
                </div>
            </div>
            <div class="form-group">
                {% if form.errors %}
                    <p class="text-danger">{{ form.non_field_errors }}</p>
                {% endif %}
            </div>
            <div class="form-group">
                <input type="hidden" name="next" value="{% if next %}{{ next }}{% else %}/{% endif %}">
                <button class="btn" type="submit" id="login-button"><i class="mdi mdi-login"></i> LOGIN</button>
            </div>
            <div class="form-group">
                <a href="/signup/" class="button">SIGNUP</a>
            </div>
        </form>
    </div>

</body>
</html>
